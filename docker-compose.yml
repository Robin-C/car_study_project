version: "3.3"
services:
  scrapper:
    container_name: scrapper
    build: ./build/scrapper
    command: "tail -f /dev/null"
    ports:
      - 5000:5000
    volumes:
      - ./scrapper:/scrapper
    env_file:
      - .env

  postgres:
    container_name: postgres
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  pgadmin:
    container_name: pgadminname
    image: dpage/pgadmin4
    restart: always
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    env_file:
      - .env

  dbt:
    container_name: dbt
    build: ./build/dbt
    command: "tail -f /dev/null"
    volumes:
      - ./dbt:/dbt
    env_file:
      - .env

  lightdash:
    container_name: lightdash
    image: lightdash/lightdash
    ports:
      - "8080:8080"
    volumes:
      - ./dbt:/usr/app/dbt
      - ./dbt/profiles.yml:/root/.dbt/profiles.yml
    command: "npm install -g @lightdash/cli@0.438.0 && lightdash login http://localhost:8080 --token 9854f949887ebb070148f72c6c33fde8 && lightdash deploy --create"

    env_file:
      - .env
